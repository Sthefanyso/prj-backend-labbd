<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Livros</title>

    <!-- Bootstrap 5-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Ícones Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Para consultar a lista de ícones, acesse: https://icons.getbootstrap.com/ -->
    <!-- CSS -->
    <link href="css/estilo.css" rel="stylesheet" />
    <link href="images/computer.png" rel="icon" type="image/png" />
   
    <link rel="icon" type="image/png" href="images/computador.png" />

</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="menu.html">Biblioteca Virtual</a>
        <div class="navbar-collapse justify-content-between">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="prestadores.html">Livros</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Usuários</a>
                </li>
            </ul>
            <ul class="navbar-nav">
                <li class="nav-item m-3">
                    <a class="btn btn-danger" href="#" id="logoutBtn">Logout</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <!-- Formulário -->
                <h4 class="text-primary mt-3">Cadastro de Livros</h4>
                <form id="formLivro" method="post" class="shadow-lg p-3">
                    <!-- Id -->
                    <input type="hidden" id="id" name="id" />
                    <!-- Título -->
                    <div class="mb-3">
                        <label for="titulo" class="form-label">Título</label>
                        <input type="text" class="form-control" id="titulo" name="titulo" placeholder="Título do Livro"
                            autofocus />
                    </div>
                    <!-- Número de páginas e Data de publicação -->
                    <div class="mb-3 row">
                        <div class="col-md-6">
                            <label for="paginas" class="form-label">Número de páginas</label>
                            <input type="number" class="form-control" id="paginas" name="paginas" min="0"
                                placeholder="Número de páginas do livro" />
                        </div> 
                        <div class="col-md-6">
                            <label for="publicaao" class="form-label">Data de Publicação</label>
                            <input type="date" class="form-control" id="publicacao" name="publicacao" required>
                        </div> 
                    </div> 
                    <!-- Autora e Editora -->
                    <div class="mb-3 row">
                        <div class="col-md-6">
                            <label for="autor" class="form-label">Autor(a)</label>
                            <input type="text" class="form-control" id="autor" name="autor" 
                                required placeholder="Nome do autor(a)" />
                        </div> 
                        <div class="col-md-6">
                            <label for="editora" class="form-label">Editora</label>
                            <input type="text" class="form-control" id="editora" name="editora" required placeholder="Nome da editora">
                        </div> 
                    </div> 
                    <!-- Botões-->
                    <div class="my-5">
                        <button class="btn btn-success" id="salvar" type="submit">
                            <i class="bi bi-save"></i> Salvar
                        </button>
                        <button class="btn btn-danger" id="limpar" type="reset">
                            <i class="bi bi-x"></i> Limpar
                        </button>
                    </div>
                </form>
            </div>
            <div class="col-md-6">
                <img src="images/Reading book-pana.svg" title="Leitores" class="img w-50 mx-auto mt-5" />
            </div>
        </div>
        <div class="row mb-5">
            <div class="col-md-12">
                <h4 class="text-primary mt-3">Relação dos Livros Cadastrados </h4>
                <table class="table table-bordered shadow-lg">
                    <thead>
                        <tr class="table-primary">
                            <th>Título</th>
                            <th>Número de páginas</th>
                            <th>Data de publicação</th>
                            <th>Autor(a)</th>
                            <th>Editora</th>
                        </tr>
                    </thead>
                    <tbody id="dadosTabela"></tbody>
                </table>
            </div>
        </div>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="modalMensagem" tabindex="-1" role="dialog">
        <div class="modal-dialog bg-danger" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title text-danger">Mensagem</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
                </div>
                <div class="modal-body">
                    <p id="mensagem"></p>
                </div>
            </div>
        </div>
    </div>
    <!-- Rodapé -->
    <footer class="footer fixed-bottom bg-primary text-white text-center">
        <div class="container my-2">
            &copy; 2023 - Todos os direitos reservados
        </div>
    </footer>
    <!-- JS -->
    <script src="/public/js/validatoken.js"></script>
    <script src="/public/js/livro.js"></script>

</body>

</html>
