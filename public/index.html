<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Backend REST com Node.js e MongoDB</title>
    <!-- Bootstrap - https://www.bootstrapcdn.com -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="css/estilo.css" />

    <link rel="icon" type="image/png" href="images/computador.png" />

</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-header">
                        <h1 class="text-success style:text-align text-center">Biblioteca Virtual</h1>
                    </div>
                    <div class="d-flex justify-content-center align-items-center mt-4">
                        <!-- Carregando o SVG -->
                        <object data="images/Book lover-bro.svg" type="image/svg+xml" class="mt-4" style="width: 50%;"></object>
                    </div>
                    <div class="card-body">
                        <form id="loginForm">
                            <div class="mb-2">
                                <label for="login" class="form-label">E-mail do Usuário</label>
                                <input type="text" class="form-control" id="login" name="login" autofocus autocomplete="email">
                            </div>
                            <div class="mb-2">
                                <label for="senha" class="form-label">Senha</label>
                                <input type="password" class="form-control" id="senha" name="senha">
                            </div>
                            <div class="mt-3">
                                <button type="submit" class="btn btn-success">
                                    <i class="bi bi-file-earmark-lock"></i> Login
                                </button>
                            </div>
                        </form>
                    </div>
                    <div class="card-footer text-muted">
                        Ainda não é usuário? <a href="usuario.html">Cadastre-se!</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="modalMensagem" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">ℹ Mensagem</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <p id="mensagem"></p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
              
            </div>
          </div>
        </div>
      </div>
</body>
</html>
